<!DOCTYPE HTML>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
</head>

<style type="text/css">
body,html{
  height:100%;
  position: fixed;
}

body {
    background-color: #767676;
    font-family: 'Brew Serif', serif;
}

#jeux {
  position: fixed;
  height: 100%;
  width: 100%;
  background: blue;
}

#player1 {
  height: 20px;
  width: 20px;
  background: red;
}


</style>



<script type="text/javascript">

// copier/coller de
//          https://siongui.github.io/2012/06/25/javascript-keyboard-event-arrow-key-example/

var Key = {
  LEFT:   37,
  UP:     38,
  RIGHT:  39,
  DOWN:   40
};

var player1 = {
  x: 0,
  y: 0
};

function move_player1(x,y){
    var div = document.getElementById('player1');
   player1.x=player1.x+x;
   player1.y=player1.y+y;
  div.style.transform ='translate('+player1.x+'px,'+player1.y+'px)';
}


/**
 * old IE: attachEvent
 * Firefox, Chrome, or modern browsers: addEventListener
 */
function _addEventListener(evt, element, fn) {
  if (window.addEventListener) {
    element.addEventListener(evt, fn, false);
  }
  else {
    element.attachEvent('on'+evt, fn);
  }
}





function handleKeyboardEvent(evt) {
  if (!evt) {evt = window.event;} // for old IE compatible
  var keycode = evt.keyCode || evt.which; // also for cross-browser compatible

  var info = document.getElementById("jeux");
  switch (keycode) {
    case Key.LEFT:
      move_player1(-10,0);
      break;
    case Key.UP:
    move_player1(0,-10);
      break;
    case Key.RIGHT:
    move_player1(10,0);
      break;
    case Key.DOWN:
    move_player1(0,10);
      break;
    //default:
        //info.value += "SOMEKEY ";
  }
}

_addEventListener('keydown', document, handleKeyboardEvent);

</script>

<h1>Monster Truck!</h1>
<p>Le jeux qui sera bientôt le plus cool des jeux de monster truck! ... enfin, j'espère.</p>
<div id="jeux">

<div id="player1">
</div>


</div>
